<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Action <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li ng-repeat="item in items" ng-click="itemClicked( item )">
      <a href="#">{{ item.name }}</a>
    </li>
  </ul>
</div>
